<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - Extincor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ff7f50, #ff4500);
            color: #fff;
            font-family: 'Arial', sans-serif;
        }
        .card {
            background-color: #fff;
            border: none;
            border-radius: 15px;
            color: #333;
        }
        .btn-primary {
            background-color: #ff7f50;
            border: none;
        }
        .btn-primary:hover {
            background-color: #ff4500;
        }
        .btn-secondary {
            background-color: #333;
            border: none;
        }
        .btn-secondary:hover {
            background-color: #555;
        }
        .form-label {
            font-weight: bold;
        }
        .text-link {
            color: #ff7f50;
            text-decoration: none;
        }
        .text-link:hover {
            color: #ff4500;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4" style="max-width: 400px; width: 100%;">
        <h2 class="text-center mb-4" style="color: #ff4500;">Inicio de Sesión</h2>
        <form method="post" action="/login">
            <div class="mb-3">
                <label for="username" class="form-label">Correo Electrónico:</label>
                <input type="email" id="username" name="username" class="form-control" placeholder="Ingrese su correo" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña:</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Ingrese su contraseña" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 mb-3">Iniciar Sesión</button>
            <a href="/register" class="btn btn-secondary w-100 mb-3">Registrarse</a>
            <a href="/" class="text-link text-center d-block">Volver al Inicio</a>
        </form>
        <!-- Mensaje de error, si existe -->
        <p th:if="${errorMessage}" th:text="${errorMessage}" class="text-danger text-center mt-3"></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
